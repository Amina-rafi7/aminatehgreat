<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Analysis Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .canvas-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistical Analysis Tool</h1>
        <label for="dataInput">Enter Data (comma-separated or CSV):</label>
        <textarea id="dataInput"></textarea>
        <button onclick="analyzeData()">Analyze Data</button>
        
        <div class="results" id="results">
            <h2>Results</h2>
            <p>Mean: <span id="mean"></span></p>
            <p>Median: <span id="median"></span></p>
            <p>Standard Deviation: <span id="stdDev"></span></p>
            <div class="canvas-container">
                <canvas id="histogramChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        function analyzeData() {
            let inputData = document.getElementById("dataInput").value;
            let data = inputData.split(',').map(Number).filter(n => !isNaN(n));
            if (data.length === 0) {
                alert("Please enter valid numerical data.");
                return;
            }
            document.getElementById("mean").textContent = calculateMean(data);
            document.getElementById("median").textContent = calculateMedian(data);
            document.getElementById("stdDev").textContent = calculateStdDev(data);
            createHistogram(data, "histogramChart");
        }
        function calculateMean(data) {
            return (data.reduce((a, b) => a + b, 0) / data.length).toFixed(2);
        }
        function calculateMedian(data) {
            let sorted = data.slice().sort((a, b) => a - b);
            let mid = Math.floor(sorted.length / 2);
            return sorted.length % 2 ? sorted[mid] : ((sorted[mid - 1] + sorted[mid]) / 2).toFixed(2);
        }
        function calculateStdDev(data) {
            let mean = calculateMean(data);
            let variance = data.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / data.length;
            return Math.sqrt(variance).toFixed(2);
        }
        function createHistogram(data, canvasId) {
            let ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map((_, i) => i + 1),
                    datasets: [{
                        label: 'Histogram',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riemann Integral & Sum Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?calculator,math') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #f8d210;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #f3f3f3;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #f8d210;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #f8d210;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ffba08;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            color: black;
        }
        .calculator-image {
            width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2702/2702066.png" class="calculator-image" alt="Calculator">
        <h2>Riemann Integral & Sum Calculator</h2>
        <label>Function f(x):</label>
        <input type="text" id="functionInput" placeholder="Example: x*x">
        <label>Interval [a, b]:</label>
        <input type="number" id="a" placeholder="a">
        <input type="number" id="b" placeholder="b">
        <label>Number of Subintervals (n):</label>
        <input type="number" id="n" placeholder="n">
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="output"></div>
    </div>
    
    <script>
        function f(x, expr) {
            return new Function('x', `return ${expr};`)(x);
        }
        
        function calculate() {
            let expr = document.getElementById("functionInput").value;
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let n = parseInt(document.getElementById("n").value);
            
            if (isNaN(a) || isNaN(b) || isNaN(n) || n <= 0) {
                document.getElementById("output").innerHTML = "Please enter valid values for a, b, and n.";
                return;
            }
            
            let dx = (b - a) / n;
            let leftSum = 0, rightSum = 0, midSum = 0, trapSum = 0;
            
            for (let i = 0; i < n; i++) {
                let xLeft = a + i * dx;
                let xRight = a + (i + 1) * dx;
                let xMid = (xLeft + xRight) / 2;
                
                leftSum += f(xLeft, expr) * dx;
                rightSum += f(xRight, expr) * dx;
                midSum += f(xMid, expr) * dx;
                trapSum += (f(xLeft, expr) + f(xRight, expr)) * dx / 2;
            }
            
            document.getElementById("output").innerHTML = `
                Left Riemann Sum: ${leftSum.toFixed(5)} <br>
                Right Riemann Sum: ${rightSum.toFixed(5)} <br>
                Midpoint Riemann Sum: ${midSum.toFixed(5)} <br>
                Trapezoidal Approximation: ${trapSum.toFixed(5)}
            `;
        }
    </script>
</body>
</html>

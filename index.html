<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Data Analysis Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .canvas-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistical Data Analysis Tool</h1>
        <label for="dataInput">Enter Data (comma-separated, two lines for covariance):</label><br>
        <textarea id="dataInput"></textarea><br>
        <button onclick="analyzeData()">Analyze Data</button>
        <div id="results">
            <h2>Results</h2>
            <p>Mean: <span id="mean"></span></p>
            <p>Median: <span id="median"></span></p>
            <p>Mode: <span id="mode"></span></p>
            <p>Standard Deviation: <span id="stdDev"></span></p>
            <p>Variance: <span id="variance"></span></p>
            <p>Covariance: <span id="covariance"></span></p>
            <p>RMS: <span id="rms"></span></p>
            <p>Geometric Mean: <span id="geometricMean"></span></p>
            <p>Harmonic Mean: <span id="harmonicMean"></span></p>
        </div>
        <div class="canvas-container">
            <canvas id="histogramChart"></canvas>
        </div>
    </div>
    <script>
        function analyzeData() {
            let inputData = document.getElementById("dataInput").value;
            let data = parseData(inputData);
            let data2 = [];
            if (inputData.includes("\n")) {
                let lines = inputData.split("\n");
                if (lines.length >= 2) {
                    data = lines[0].split(",").map(Number);
                    data2 = lines[1].split(",").map(Number);
                    if (data.length !== data2.length) {
                        alert("Two variable data must have equal lengths");
                        return;
                    }
                }
            }
            document.getElementById("mean").textContent = calculateMean(data).toFixed(2);
            document.getElementById("median").textContent = calculateMedian(data).toFixed(2);
            document.getElementById("mode").textContent = calculateMode(data).join(", ");
            document.getElementById("stdDev").textContent = calculateStandardDeviation(data).toFixed(2);
            document.getElementById("variance").textContent = calculateVariance(data).toFixed(2);
            document.getElementById("covariance").textContent = data2.length ? calculateCovariance(data, data2).toFixed(2) : "N/A";
            document.getElementById("rms").textContent = calculateRMS(data).toFixed(2);
            document.getElementById("geometricMean").textContent = calculateGeometricMean(data).toFixed(2);
            document.getElementById("harmonicMean").textContent = calculateHarmonicMean(data).toFixed(2);
            createHistogram(data, "histogramChart");
        }
        function parseData(input) {
            return input.split(/,|\n/).map(Number).filter(v => !isNaN(v));
        }
        function calculateMean(data) {
            return data.reduce((a, b) => a + b, 0) / data.length;
        }
        function calculateMedian(data) {
            let sorted = [...data].sort((a, b) => a - b);
            let mid = Math.floor(sorted.length / 2);
            return sorted.length % 2 === 0 ? (sorted[mid - 1] + sorted[mid]) / 2 : sorted[mid];
        }
        function calculateMode(data) {
            let counts = {};
            data.forEach(num => counts[num] = (counts[num] || 0) + 1);
            let maxCount = Math.max(...Object.values(counts));
            return Object.keys(counts).filter(key => counts[key] === maxCount).map(Number);
        }
        function calculateStandardDeviation(data) {
            let mean = calculateMean(data);
            let variance = calculateVariance(data);
            return Math.sqrt(variance);
        }
        function calculateVariance(data) {
            let mean = calculateMean(data);
            return data.reduce((sum, num) => sum + (num - mean) ** 2, 0) / data.length;
        }
        function calculateCovariance(x, y) {
            let meanX = calculateMean(x), meanY = calculateMean(y);
            return x.reduce((sum, xi, i) => sum + (xi - meanX) * (y[i] - meanY), 0) / (x.length - 1);
        }
        function calculateRMS(data) {
            return Math.sqrt(data.reduce((sum, num) => sum + num ** 2, 0) / data.length);
        }
        function calculateGeometricMean(data) {
            return Math.pow(data.reduce((prod, num) => prod * num, 1), 1 / data.length);
        }
        function calculateHarmonicMean(data) {
            return data.length / data.reduce((sum, num) => sum + 1 / num, 0);
        }
        function createHistogram(data, canvasId) {
            let counts = {};
            data.forEach(num => counts[num] = (counts[num] || 0) + 1);
            let labels = Object.keys(counts).sort((a, b) => a - b);
            let values = labels.map(label => counts[label]);
            let colors = labels.map(() => `hsl(${Math.random() * 360}, 70%, 60%)`);
            let ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, { type: 'bar', data: { labels, datasets: [{ label: 'Histogram', data: values, backgroundColor: colors }] }, options: { scales: { y: { beginAtZero: true } } } });
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Data Analysis Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            text-align: left;
            margin-top: 20px;
        }
        .canvas-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistical Data Analysis</h1>
        <label for="dataInput">Enter Data (comma-separated, two lines for covariance):</label>
        <textarea id="dataInput"></textarea>
        <button onclick="analyzeData()">Analyze Data</button>
        <div class="results" id="results">
            <h2>Results</h2>
            <p><strong>Mean:</strong> <span id="mean"></span></p>
            <p><strong>Median:</strong> <span id="median"></span></p>
            <p><strong>Mode:</strong> <span id="mode"></span></p>
            <p><strong>Standard Deviation:</strong> <span id="stdDev"></span></p>
            <p><strong>Variance:</strong> <span id="variance"></span></p>
            <p><strong>Covariance:</strong> <span id="covariance"></span></p>
            <p><strong>RMS:</strong> <span id="rms"></span></p>
            <p><strong>Geometric Mean:</strong> <span id="geometricMean"></span></p>
            <p><strong>Harmonic Mean:</strong> <span id="harmonicMean"></span></p>
        </div>
        <div class="canvas-container">
            <canvas id="histogramChart"></canvas>
        </div>
    </div>
    <script>
        function analyzeData() {
            let inputData = document.getElementById("dataInput").value;
            let data = inputData.split(/,|\n/).map(Number).filter(v => !isNaN(v));
            document.getElementById("mean").textContent = calculateMean(data).toFixed(2);
            document.getElementById("median").textContent = calculateMedian(data).toFixed(2);
            document.getElementById("mode").textContent = calculateMode(data).join(", ");
            document.getElementById("stdDev").textContent = calculateStandardDeviation(data).toFixed(2);
            document.getElementById("variance").textContent = calculateVariance(data).toFixed(2);
            document.getElementById("rms").textContent = calculateRMS(data).toFixed(2);
            document.getElementById("geometricMean").textContent = calculateGeometricMean(data).toFixed(2);
            document.getElementById("harmonicMean").textContent = calculateHarmonicMean(data).toFixed(2);
            createHistogram(data);
        }
        function calculateMean(data) {
            return data.reduce((a, b) => a + b, 0) / data.length;
        }
        function calculateMedian(data) {
            let sorted = [...data].sort((a, b) => a - b);
            let mid = Math.floor(sorted.length / 2);
            return sorted.length % 2 === 0 ? (sorted[mid - 1] + sorted[mid]) / 2 : sorted[mid];
        }
        function calculateMode(data) {
            let counts = {};
            data.forEach(num => counts[num] = (counts[num] || 0) + 1);
            let maxCount = Math.max(...Object.values(counts));
            return Object.keys(counts).filter(key => counts[key] === maxCount).map(Number);
        }
        function calculateStandardDeviation(data) {
            let mean = calculateMean(data);
            let variance = calculateVariance(data);
            return Math.sqrt(variance);
        }
        function calculateVariance(data) {
            let mean = calculateMean(data);
            return data.reduce((sum, num) => sum + (num - mean) ** 2, 0) / data.length;
        }
        function calculateRMS(data) {
            return Math.sqrt(data.reduce((sum, num) => sum + num ** 2, 0) / data.length);
        }
        function calculateGeometricMean(data) {
            return Math.pow(data.reduce((prod, num) => prod * num, 1), 1 / data.length);
        }
        function calculateHarmonicMean(data) {
            return data.length / data.reduce((sum, num) => sum + 1 / num, 0);
        }
        function createHistogram(data) {
            let counts = {};
            data.forEach(num => counts[num] = (counts[num] || 0) + 1);
            let labels = Object.keys(counts).sort((a, b) => a - b);
            let values = labels.map(label => counts[label]);
            let ctx = document.getElementById("histogramChart").getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Histogram', data: values, backgroundColor: 'rgba(54, 162, 235, 0.5)', borderColor: 'rgba(54, 162, 235, 1)', borderWidth: 1 }] },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }
    </script>
</body>
</html>
